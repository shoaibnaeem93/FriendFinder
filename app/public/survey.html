<!doctype html>
<html lang="en">
  <head>
    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery.js"></script>
   
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <title>Friend Finder</title>
  </head>
  <body>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">  
            <h1 class="display-3">Survey Questions</h1>
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">Name (Required)</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="photo">Photo (Required)</label>
                            <input type="text" class="form-control" id="photo" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="q1">1 You prefer the outdoors rather than the hustle and bustle of the city  </label>
                            <select class="form-control" id="q1">
                                <option value="" disabled selected>Choose your options</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="q2">2 Generally speaking, you rely more on your experience than your imagination. </label>
                            <select class="form-control" id="q2">
                                <option value="" disabled selected>Choose your options</option>                                
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="q3">3 You find it easy to stay relaxed and focused even when there is some pressure.</label>
                            <select class="form-control" id="q3">
                                <option value="" disabled selected>Choose your options</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="q4">4 You enjoy bending the rules even if it has serious consequences </label>
                            <select class="form-control" id="q4">
                                <option value="" disabled selected>Choose your options</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="q5">5 You prefer to help people with their problems before tending to your own</label>
                            <select class="form-control" id="q5">
                                <option value="" disabled selected>Choose your options</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="q6">6 It is often difficult for you to relate to other peopleâ€™s feelings.</label>
                            <select class="form-control" id="q6">
                                <option value="" disabled selected>Choose your options</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="q7">7 You dont want to be bound by society's rules and roles.</label>
                            <select class="form-control" id="q7">
                                <option value="" disabled selected>Choose your options</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="q8">8 You prefer to think logically rather than instinctivley .</label>
                            <select class="form-control" id="q8">
                                <option value="" disabled selected>Choose your options</option>
                                <option value="1">1 (Strongly Disagree)</option>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="q9">9 You believe there is good in everyone regardless of their nature and actions </label>
                            <select class="form-control" id="q9" >
                                <option value="" disabled selected>Choose your options</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="q10">10 You prefer small gatherings rather than being surrounded by a lot of people</label>
                            <select class="form-control" id="q10">
                                <option value="" disabled selected>Choose your options</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button id="submitButton" type="submit" name="action" class="btn btn-primary" data-toggle="modal">Send</button>        
                
            </form>
            </div>          
        </div>
        <div class='col s4'>
            <p><a href='/api/friends'>API Friends List</a> | <a href='https://github.com/shoaibnaeem93/FriendFinder' target='_blank'>GitHub Repo</a></p>
        </div>
      </div>
    </div>


    <!-- Modal Display Friend match -->
    <div class="modal fade" id="modal1">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h4>Compatible Friend Result</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="divider"></div>
            <h5 id="userName"></h5>
            <img id="userPic" class="img-thumbnail" width="200px" src="">
        </div>
        </div>
    </div>
    </div>

    <script type="text/javascript">
       $(document).ready(function() { 
       $("#submitButton").on("click", function(event) {
            event.preventDefault();
            var userData = {
                name: $("#name").val().trim(),
                pic: $("#photo").val().trim(),
                scores: [
                    $("#q1").val().trim(),
                    $("#q2").val().trim(),
                    $("#q3").val().trim(),
                    $("#q4").val().trim(),
                    $("#q5").val().trim(),
                    $("#q6").val().trim(),
                    $("#q7").val().trim(),
                    $("#q8").val().trim(),
                    $("#q9").val().trim(),
                    $("#q10").val().trim(),
                ]
            };
       
        $.post("/api/friends", userData, function (data) {
            $("#userName").text(data.matchName);
            $("#userPic").attr("src", data.matchPic); 
        });
       
        $(".modal").modal();
        $("#name").val("");
        $("#photo").val("");
        $("#q1").val("");
        $("#q2").val("");
        $("#q3").val("");
        $("#q4").val("");
        $("#q5").val("");
        $("#q6").val("");
        $("#q7").val("");
        $("#q8").val("");
        $("#q9").val("");
        $("#q10").val("");
    
    });
});
    </script>

</html>
